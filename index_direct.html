    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <style>
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #ad-container{
            margin: 0 auto 50px auto;
            top: 50px;
            width: 75%;
            font-family: 'Source Sans Pro', sans-serif;
        }
        table{
            margin: 0 auto;
        }
        td{
            text-align: left;
            vertical-align: top;
            padding:10px 10px 0 10px;
        }
        td p{
            margin: 0 5px 3px 2px
        }
        body{
            background-color:#FFFFFF;
            text-align:center;
            color:#666;
            font-size:11px;
            letter-spacing:1px;
            font-family: 'Source Sans Pro', sans-serif;
        }
        html,
        body,
        #preview-top {
            width: 100%;
            margin:0;
        }
        #preview-top {
            z-index: 99;
            background: #333333;
            height: 35px;
            position: fixed;
        }
        #preview-top .app-title {
            color: #FFFFFF;
            margin: 0 auto;
            top: 10px;
            position: relative;
            font-size: 20px;
        }
        #gh-logo {
            z-index: 100;
            height: 35px;
            width: 35px;
            position: fixed;
        }
        #link-header,
        #link-header-mobile {
            position: absolute;
            right: 0;
        }
        #link-header {
            display: inline-block;
            font-size: 13pt;
            color: #FFFFFF;
            height: 25px;
            margin: auto;
            padding-top: 10px;
            cursor: pointer;
        }
        #link-header-mobile {
            display: none;
            font-size: 2em;
            color: #FFFFFF;
            height: 25px;
            margin-right: 10px;
            padding-top: 10px;
            cursor: pointer;
        }
        .ui.right.sidebar.inverted.vertical.menu {
            background-color: #292929;
            text-align: right;
        }
        .ui.sidebar.menu .item.info {
            color: #2CE833;
            font-weight: bold;
        }
        .ui.sidebar.menu .item.info:hover {
            color: #2CE833;
        }
        .ui.menu .item {
            font-family: 'Source Sans Pro', sans-serif;
            letter-spacing: 1px;
        }
        .adUnit {
            display: inline-block;
            margin: 20px;
        }
        .square {
            display: inline-block;
            height: 0;
            width: 0;
            border: 10px solid #000;
            border-right-color: #FFF;
            border-left-color: #FFF;
            margin: 0;
        }
        #container,
        #overlay {
            position:fixed;
            right:-10px;
            bottom:-3px;
            width:500px;
            margin:0;
            padding:0;
            line-height:0;
        }
        #overlay {
            height: 220px;
            background: -moz-linear-gradient(-55deg,  rgba(255,255,255,1) 11%, rgba(255,255,255,1) 60%, rgba(255,255,255,0) 100%);
            background: -webkit-linear-gradient(-55deg,  rgba(255,255,255,1) 11%,rgba(255,255,255,1) 60%,rgba(255,255,255,0) 100%);
            background: linear-gradient(145deg,  rgba(255,255,255,1) 11%,rgba(255,255,255,1) 60%,rgba(255,255,255,0) 100%)
        }
        .a {
            fill:none;
        }
        .b {
            fill:#A4FF88;
        }
        .c {
            fill:#09BA1E;
        }
        .d {
            fill:#40E531;
        }
        .e {
            fill:#099A1A;
        }
        /* for really narrow screens on desktops */
        @media screen and (max-width: 700px) {
            #link-header {
                display:none;
            }
            #link-header-mobile {
                display:inline-block;
            }
        }
        /* for mobile devices */
        @media
        only screen and (orientation: portrait) and (min-device-width: 320px) and (max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2),
        only screen and (orientation: portrait) and (min-device-width: 320px) and (max-device-width: 568px) and (-webkit-min-device-pixel-ratio: 2),
        only screen and (orientation: portrait) and (min-device-width: 375px) and (max-device-width: 667px) and (-webkit-min-device-pixel-ratio: 2),
        only screen and (orientation: portrait) and (min-device-width: 414px) and (max-device-width: 736px) and (-webkit-min-device-pixel-ratio: 3),
        only screen and (orientation: portrait) and (device-width: 320px) and (device-height: 640px) and (-webkit-device-pixel-ratio: 2),
        only screen and (orientation: portrait) and (device-width: 320px) and (device-height: 640px) and (-webkit-device-pixel-ratio: 3),
        only screen and (orientation: portrait) and (device-width: 360px) and (device-height: 640px) and (-webkit-device-pixel-ratio: 3) {
            #link-header {
                display:none;
            }
            #link-header-mobile {
                display:inline-block;
                height: 100px;
                width: 100px;
                margin-right: 5px;
                padding-top: 45px;
            }
            #preview-top {
                height: 100px;
            }
            #preview-top .app-title {
                top: 40px;
                font-size: 45px;
            }
            #gh-logo {
                width: 100px;
                height: 100px;
            }
            #ad-container {
                margin: 0 auto 200px auto;
                top: 150px;
            }
            .ellipsis.vertical.icon {
                font-size: 3em;
            }
            .ui.menu {
                font-size: 3rem;
            }
            .ui.right.sidebar {
                width: 460px;
            }
        }
    </style>

<script>
  window.onload = function() {
    // colors
    var chosenApp = {
      name: 'Grasshopper',
      colors: ['#2CE833', '#8BFF6A', '#4BF59A', '#98FFAD']
    };
    var numSquares = chosenApp.name.length * 20;
    var squareDimensions = chosenApp.name.length;
    var createGrid = function() {
      for (var i = 0; i < numSquares; i++) {
        $("#container").append('<div class="square" id="s' + Number(i) + '"></div>');
      }
    };

    var getRandomColor = function() {
      var ind = Math.floor(Math.random() * chosenApp.colors.length);
      return (chosenApp.colors[ind]);
    };

    var setColors = function(element) {
      element = $("#s" + element);
      TweenMax.set(element, {css:{borderBottomColor: getRandomColor(), borderTopColor: getRandomColor(), borderLeftColor: getRandomColor(), borderRightColor: getRandomColor(), borderWidth: (squareDimensions)}});
    };

    // set new number of squares
    numSquares = chosenApp.name.length * 20;
    // set square size
    squareDimensions = chosenApp.name.length;
    createGrid();
    // set colors
    for (var i = 0; i < numSquares; i++) {
      setColors(i);
    }

    // packery
    $('#ad-container').packery({
      itemSelector: '.adUnit',
      gutter: 20
    });

    // sidebar
    $('.header').on('click', function() {
      $('.ui.sidebar')
        .sidebar('setting', 'transition', 'overlay')
        .sidebar('toggle');
    });
  };
</script>
